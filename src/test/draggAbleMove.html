<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>test: drag move</title>
  <link rel="stylesheet" href="draggAbleMove.css">
  <script src="../drag.js"></script>
</head>

<body>
  <div id="drag_area">
    <div id="drag_item" draggable="true">DRAG</div>
  </div>
  <script>
    draggAble(drag_area, drag_item, {
      drag: (e)=> {
        e.target.style.visibility = 'hidden'
        e.target.style.left = e.pageX + 'px'
        e.target.style.top = e.pageY + 'px'
      },
      dragend: (e)=> {
        e.target.style.visibility = 'unset'
      }
    })
  </script>
</body>
